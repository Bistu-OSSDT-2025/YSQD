<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  
  <title>{% block title %}校园场馆预约平台{% endblock %}</title>
  
  <!-- 自定义CSS -->
  <style>
    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
    }
    
    .time-slot-card {
      transition: transform 0.2s;
    }
    .time-slot-card:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  {% include 'partials/header.html' %}
  
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  
  {% include 'partials/footer.html' %}

  <!-- 脚本加载 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-cn.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    // 显示欢迎信息
    document.addEventListener('DOMContentLoaded', function() {
      const username = sessionStorage.getItem('username');
      const welcomeElement = document.getElementById('welcomeUser');
      if (username && welcomeElement) {
        welcomeElement.textContent = `欢迎，${username}`;
        welcomeElement.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
