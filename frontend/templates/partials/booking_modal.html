<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">预约{{ venue.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="bookingForm">
          <div class="mb-3">
            <label class="form-label">预约时间段</label>
            <input type="text" class="form-control" id="bookingTimeSlot" readonly>
          </div>
          
          <div class="mb-3">
            <label class="form-label">使用事由</label>
            <select class="form-select" required>
              <option value="">请选择</option>
              <option value="class">课程教学</option>
              <option value="club">社团活动</option>
              <option value="competition">比赛</option>
              <option value="personal">个人使用</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">参与人数</label>
            <input type="number" class="form-control" min="1" max="{{ venue.capacity }}" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">备注说明</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="bookingForm">提交预约</button>
      </div>
    </div>
  </div>
</div>

<script>
  // 模态框显示时填充时间段信息
  document.getElementById('bookingModal').addEventListener('show.bs.modal', function(event) {
    const button = event.relatedTarget;
    const start = button.getAttribute('data-start');
    const end = button.getAttribute('data-end');
    
    document.getElementById('bookingTimeSlot').value = `${start} - ${end}`;
  });
</script>
