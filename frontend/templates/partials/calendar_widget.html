<div id="calendar"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'zh-cn',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      dateClick: function(info) {
        // 更新选择的日期
        document.getElementById('selected-date').textContent = info.dateStr;
        
        // 加载该日期的可预约时间段
        loadTimeSlots(info.dateStr, {{ venue.id }});
      },
      events: [
        // 从后端API加载已预约事件
        // { title: '已预约', start: '2025-07-15T10:00:00', end: '2025-07-15T12:00:00' }
      ]
    });
    calendar.render();
    
    // 默认选择今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('selected-date').textContent = today;
    loadTimeSlots(today, {{ venue.id }});
  });
</script>
