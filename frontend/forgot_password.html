<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 校园场馆预约平台</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('223.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(5px);
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 60px;
            width: auto;
        }
        .password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <img src="4.png" alt="系统Logo" class="logo">
    
    <div class="password-container">
        <h1 class="text-center">找回密码</h1>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="emailOrPhone">邮箱或手机号:</label>
                <input type="text" class="form-control" id="emailOrPhone" name="emailOrPhone" required>
            </div>
            
            <div class="form-group">
                <label for="verificationCode">验证码:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" required style="flex: 1;">
                    <button type="button" class="btn btn-secondary" id="sendCodeBtn" style="width: 120px;">发送验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">新密码:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary">重置密码</button>
            
            <div class="login-link text-center mt-3">
                <a href="index.html" class="login-btn">返回登录</a>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
